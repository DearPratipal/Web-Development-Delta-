<!-- This is the standard format or skeleton of writing HTML Code -->

<!-- This Doctype represent HTML5 -->
<!DOCTYPE html>
<!--root of HTML -->
<html>
<!-- Linking is Stylesheet or meta data -->
<head>
    <!-- This is Webpage title ie. Search Engine Name -->
    <title>My Webpage: Boilerplate</title>
    <!-- Closing Head tag or title tag. -->
</head>
<!-- Start the body which display at websites -->
<body>
    <h1>Hello World!</h1>
</body>
</html>
<!-- Close the Html tag or body tag -->
