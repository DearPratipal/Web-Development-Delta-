<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Name Attributes</title>
</head>
<body>
    <!-- Name Attributes in HTML -->
     <h1>Name Attributes</h1>
     <!-- Name of the form control. Submitted with the form as part of a name/value pair -->

<hr>
     <form action="/GetData">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" name="Username"><br>


        <label for="password">Password:</label> 
        <input type="password" id="password" placeholder="Enter Password" name="Password"><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

    </form><hr>

    <form action="https://www.youtube.com/results">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search for something" name="search_query">
        <button type="submit">Search</button>
    </form><hr>

    <!-- http://127.0.0.1:3000/GetData?Username=DearPratipal&Password=Dear -->
     <!-- <input type="password" placeholder="Enter Password" name="Password"> -->


     <!-- By Get Request Send as my server -->
      Example: <a href="https://www.youtube.com/results?search_query=pratipal+kumar+singh+">https://www.youtube.com/results?<b>search_query=pratipal+kumar+singh+</b></a>
      


      <!-- Here the search_query is tha name attributes!! -->

    </body>
</html>
