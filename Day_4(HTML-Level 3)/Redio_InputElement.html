<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redio Input Element</title>
</head>
<body>
    <!-- Learn about Redio Input Element  -->
     <input type="radio" name="color" value="red">
     <label for="button">This is redio button</label><hr>


    <form action="/server">
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="gender">Pass/Fail:</label>
            <input type="radio" name="marks" value="Pass">
            <label for="male">Pass</label>
            <input type="radio" name="marks" value="marks">
            <label for="female">Fail</label>
        </div>

        <div>
            <button type="submit">Submit Gender</button>
            <button type="reset">Reset it</button>
        </div>
        

    </form>

    
     
</body>
</html>
