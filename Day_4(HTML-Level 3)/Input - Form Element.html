<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Element</title>
</head>
<body>
    <!-- Input Form Element in HTML -->

    <!-- used to create multiple form controls -->
     <!-- There are use multiple types of inputs that can be created using type attribute -->

    <!-- <input type="_insert input type like(text, number etc.__"> -->

    <form action="">
        Name:
        <input type="text"><br>

        Password:
        <input type="password"><br>

        Phone Number: 
        <input type="number"><br>

        DOB: 
        <input type="date"><br>

        TOB
        <input type="time"><br>

        Favorate Color: 
        <input type="color"><br>

    </form>

    </body>
</html>
