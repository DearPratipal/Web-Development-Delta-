<body>
    <!-- Practice QS 8 in HTML Level 3 -->
     <h1>Google Search Bar : Using HTML</h1>
    
    <!-- Create a search option that redirects its search reuest to google -->
     <form action="https://www.google.com/search" method="get">
        <label for="search">Search Here:</label>
        <input type="text" id="search" placeholder="Search on Google" name="q">
        <button type="submit">Search on Google</button>
     </form>
     
</body>
