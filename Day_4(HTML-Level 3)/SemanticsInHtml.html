<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in HTML</title>
</head>
<body>
    <!-- Learn Semantics in Tables -->
     
    <!-- Here we learn thead, tbody, tfoot -->

    <!-- thead use for wrap the header -->




     <!-- Table Creation -->
    <table border="2"> 
        <!-- Here use Border which is part of CSS  -->
         <!-- We learn in next step -->

        <caption>Student Details </caption>

        <!-- Table Header -->
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Class</th>
                <th>Roll No.</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <!-- Insert Data -->
            <tr>
                <td>Pratipal Kumar Singh</td>
                <td>BCA 3rd Sem.</td>
                <td>1323607</td>
            </tr>

            <!-- Insert Name Shani Raj Class BCA 3rd Sem & Roll No. 1323583 -->
            <tr>
                <td>Shani Raj</td>
                <td>BCA 3rd Sem.</td>
                <td>1323583</td>
            </tr>

            <!-- iNSERT 2ND Data -->
            <tr>
                <td>Naveen Kumar Thakur</td>
                <td>BCA 3rd Sem.</td>
                <td>1323607</td>
            </tr>
        </tbody>

        <!-- Table footer is used for wrap the table foot -->
         <tfoot>
            <tr>
                <td><a href="https://www.google.com">Google</a></td>
                <td><a href="https://www.facebook.com">Facebook</a></td>
                <td><a href="https://www.instagram.com">Instagram</a></td>
            </tr>
         </tfoot>
        
        
    </table>
</body>
</html>
