<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline V/S Block Element</title>
</head>
<body>
    <!-- Inline Element -->
    <p><b>Inline Element :</b> Takes up only necessary width. Don't Start from new line.</p>



    <!-- Block Element -->
     <p><b>Block Element:</b>Takes up the full-width available. Start from new line.</p>


    img: is inline tag
    heading : is block element 
    paragraph is block element
    anchor tag is inline element 
</body>
</html>
