<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & Sup Tag</title>
</head>
<body>

    <!-- Sub : means subscript -->
     <p>This is a <sub>subscript</sub> text.</p>

     Example : H<sub>2</sub>O.


<hr>
     <!-- Sup : means Superscript -->
     <p>This is a <sup>subscript</sup> text.</p>
    Example : 10 <sup>2</sup>.
<hr>

<p><b>Example :</b> Sub & Super :- 10 <sup>2</sup>. <br> <u> [A<sup>2</sup>=B<sup>2</sup>+C<sup>2</sup>.]</u></p>
</body>
</html>
