<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
</head>
<body>
    <!-- Span is also generic container -->
    <p>This is a paragraph with a span element inside it.</p>
    
    <!-- But, It is Inline Element. -->
     <span>
        <a href="www.google.com">Google</a>
        <a href="www.youtube.com">Youtube</a>
     </span>

     <!-- Without Span -->
        <a href="www.google.com">Google</a>
        <a href="www.youtube.com">Youtube</a>
        <a href="www.facebook.com">Youtube</a>
</body>
</html>
