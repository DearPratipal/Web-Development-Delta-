<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <!-- Unordered Lit -->
     <ul>
        <!-- li, use for List Item. -->
        <li>Bread</li>
        <li>Milk</li>
        <li>Tea</li>
     </ul>

    <!-- Ordered List  -->
    <ol type="A">
        <!-- li, use for List Item. -->
         <!-- use type in ol for atributes -->
        <li>Prabhat</li>
        <li>Pratipal</li>
        <li>Prashanat</li>
        <li>Shubham</li>
        <li>Amarnandan</li>
        <li>Kunwar</li>
    </ol>
    
</body>
</html>
